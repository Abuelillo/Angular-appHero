<div class="col mb-4 fadeIn fast">
    <div class="card h-100">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        </div>
        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block fin">Ver mas ..</button>
        <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block fin">Ver mas..</a>-->
    </div>
</div>
